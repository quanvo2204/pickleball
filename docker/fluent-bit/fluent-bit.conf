[SERVICE]
    Flush        1
    Log_Level    info
    Daemon       off
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020
    
[INPUT]
    Name        tail
    Tag         nginx.access
    Path        /var/log/nginx/access.log
    Parser      nginx
    DB          /var/log/flb_nginx_access.db

[INPUT]
    Name        tail
    Tag         nginx.error
    Path        /var/log/nginx/error.log
    Parser      nginx_error
    DB          /var/log/flb_nginx_error.db

[OUTPUT]
    Name         splunk
    Match        *
    Host         <SPLUNK_IP>
    Port         8088
    Splunk_Send_Raw On
    Splunk_Token 255795a0-740b-4748-8322-1febd24ad12b